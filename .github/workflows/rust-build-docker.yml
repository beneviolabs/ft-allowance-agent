name: rust-build-docker

on:
  workflow_dispatch:
  push:
    paths:
      - '**/*.rs'
      - '**/Cargo.toml'
      - '**/Cargo.lock'
      - 'Dockerfile'
  pull_request:
    branches: [ main, develop ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: near-contract-builder:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Run formatting check
        run: make docker-fmt-check

      - name: Run clippy
        run: make docker-clippy

      - name: Build contracts
      # Build contracts - NOTICE! This produces a different wasm/hash than ./build_auth_proxy.sh due to the  --no-wasmopt flag which is required to avoid an incompatibility issue with the global memory feature in docker/cargo
        run: make docker-build-contracts

      - name: Run tests
        run: make docker-test

      - name: Security audit
        run: make docker-audit

      - name: Contract size check
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            near-contract-builder:latest \
            bash -c "
              cd contracts
              MAX_SIZE=4194304
              SIZE=\$(stat -c%s target/near/proxy_contract.wasm)
              if [ \$SIZE -gt \$MAX_SIZE ]; then
                echo \"Contract size \$SIZE exceeds NEAR limit \$MAX_SIZE\"
                exit 1
              fi
            "

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: contract-wasm
          path: |
            contracts/target/near/proxy_contract.wasm
            contracts/factory/target/near/proxy_factory.wasm

      - name: Dependency vulnerability scan
        uses: actions/dependency-review-action@v4
        if: github.event_name == 'pull_request'
