name: rust-build

on:
  workflow_dispatch:
  push:
    paths:
      - '**/*.rs'
      - '**/Cargo.toml'
      - '**/Cargo.lock'
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: contracts
    steps:
      - uses: actions/checkout@v4

      # Use stable for testing/formatting
      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Install wasm32 target
        run: rustup target add wasm32-unknown-unknown

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy -- -D warnings

      - name: Run tests
        run: ./test.sh

  build:
    needs: test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: contracts
    steps:
      - uses: actions/checkout@v4

      # Use nightly for building, matching ./build_auth_proxy.sh
      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          targets: wasm32-unknown-unknown
          components: rustfmt

      - name: Install cargo-near
        run: cargo install cargo-near --version 0.15.0 --locked

      - name: Build Contracts
        run: |
          rustup component add rust-src
          chmod +x build_auth_proxy.sh
          ./build_auth_proxy.sh
          cd factory
          RUSTFLAGS="-Z unstable-options" cargo +nightly near build non-reproducible-wasm --no-abi
